<!--part of update form-->

<div class="container-fluid">
    <h1>Update Employee</h1>
    <form th:action="@{/save}" method="post" th:object="${employee}">
        <div class="mb-3">
            <label  class="form-label" >Id</label>
            <input type="text" class="form-control" id="id" name="id" th:value="${employee.id}">
        </div>
        <div class="mb-3">
            <label  class="form-label" >Full Name</label>
            <input type="text" class="form-control" id="FullName" name="FullName" th:value="${employee.FullName}">
        </div>
        <div class="mb-3">
            <label  class="form-label" >Email</label>
            <input type="text" class="form-control" id="Email" name="Email" th:value="${employee.Email}">
        </div>
        <div class="mb-3">
            <label  class="form-label" >Address</label>
            <input type="text" class="form-control" id="Address" name="Address" th:value="${employee.Address}">
        </div>
        <div class="form-group">
            <label>Gender</label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="male" value="male" checked>
                <label class="form-check-label" for="male">Male</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                <label class="form-check-label" for="female">Female</label>
            </div>
        </div>
        <div class="mb-3">
            <label  class="form-label" >password</label>
            <input type="text" class="form-control" id="password" name="password" th:value="${employee.password}">
        </div>

        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>

</body>
