<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <style>

.navbar-nav .nav-link {
     color: white !important;
}
.navbar-nav {
    margin: 0 auto;
    display: flex;
    justify-content: space-around;
}

.navbar {
      background-color: #4CAF50;
    }
    .container-fluid h1 {
    text-align: center;
}


        a {
            color: white; /* Change this to your desired color */
            text-decoration: none;
        }
    </style>
</head>
<body>
<!--PART Navbar-->

<div class="container-fluid">
    <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">

                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Register">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="All">View</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
<!--part of view page-->
<div class="container-fluid">
    <h1>Employee Details</h1>
    <form>
        Search <input type="text" class="form-control" name="keyword" id="keyword" th:value="${keyword}">
        <input type="submit" value="Search" class="btn btn-primary mt-2">
    </form>
    <div class="container-fluid mt-4">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">FullName</th>
                <th scope="col">Email</th>
                <th scope="col">Address</th>
                <th scope="col">Gender</th>
                <th scope="col">Password</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>

            <tr th:if="${employees.empty}">
                <td colspan="7">No data available</td>
            </tr>
            <tr th:each="emp : ${employees}">
                <td th:text="${emp.id}"></td>
                <td th:text="${emp.fullName}"></td>
                <td th:text="${emp.email}"></td>
                <td th:text="${emp.address}"></td>
                <td th:text="${emp.gender}"></td>
                <td th:text="${emp.password}"></td>
                <td>
<!--                    button update and delete-->
                    <a th:href="@{/delete/{id}(id=${emp.id})}" class="btn btn-primary">Delete</a>
                    <a th:href="@{/Edit/{id}(id=${emp.id})}" class="btn btn-danger">Update</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>
</html>
